<!DOCTYPE html>
<html>
<head>
    <title>ShadowBoost - –û–ø–ª–∞—Ç–∞</title>
    <style>
        body { background: #0a0a0f; color: white; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .tariff { padding: 15px; margin: 10px 0; background: rgba(255,255,255,0.1); cursor: pointer; }
        .selected { border: 2px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShadowBoost - –û–ø–ª–∞—Ç–∞</h1>
        
        <div class="tariff selected" data-price="2000" data-tariff="basic">
            –ë–∞–∑–æ–≤—ã–π - 2 000 ‚ÇΩ
        </div>
        
        <div class="tariff" data-price="5000" data-tariff="optimal">
            –û–ø—Ç–∏–º–∞ - 5 000 ‚ÇΩ
        </div>
        
        <input type="email" id="email" placeholder="–í–∞—à email" style="width:100%;padding:10px;margin:10px 0;">
        
        <button onclick="createPayment()" style="width:100%;padding:15px;background:#3b82f6;color:white;border:none;">
            üí≥ –û–ø–ª–∞—Ç–∏—Ç—å
        </button>
    </div>

    <script>
        // –í—ã–±–æ—Ä —Ç–∞—Ä–∏—Ñ–∞
        document.querySelectorAll('.tariff').forEach(t => {
            t.onclick = () => {
                document.querySelectorAll('.tariff').forEach(t2 => t2.classList.remove('selected'));
                t.classList.add('selected');
            };
        });

        async function createPayment() {
            const email = document.getElementById('email').value;
            const selected = document.querySelector('.tariff.selected');
            const price = selected.dataset.price;
            const tariff = selected.dataset.tariff;
            
            if (!email) return alert('–í–≤–µ–¥–∏—Ç–µ email');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ Beget –ø—Ä–æ–∫—Å–∏
                const response = await fetch('https://shadowboost.ru/payment.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        amount: price,
                        tariff: tariff,
                        email: email
                    })
                });
                
                const data = await response.json();
                
                if (data.confirmation && data.confirmation.confirmation_url) {
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã –ÆKassa
                    window.location.href = data.confirmation.confirmation_url;
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + (data.description || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }
                
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message);
            }
        }
    </script>
</body>
</html>
