<!DOCTYPE html>

    <style>

        body {

        input[type="text"] {

        /* –ß–µ–∫–±–æ–∫—Å */
        .checkbox-group {

        .checkbox-group input[type="checkbox"] {

            cursor: pointer;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #a0a0b0;
            line-height: 1.5;

            flex: 1;
        }
        
        .checkbox-label a {

            transition: color 0.2s;
        }
        
        .checkbox-label a:hover {

        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #8b5cf6, #3b82f6);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-telegram {
            background: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-telegram:hover {

        }
        
        .telegram-icon {

        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {

        }
        
        .success {

            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);

        }
        
        /* –û—Ç–∫–ª—é—á–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .btn:disabled {

        }
        
        /* –°—á–µ—Ç—á–∏–∫ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ */
        .telegram-counter {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            display: flex;
            align-items: center;

            gap: 5px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ShadowBoost</div>
        
        <div class="auth-card">
            <h1>–í—Ö–æ–¥ –≤ –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
            <p class="subtitle">–ù–∞–ø–∏—à–∏—Ç–µ –≤ Telegram @shadowboost_ru_bot<br>¬´/start¬ª –∏ –≤–≤–µ–¥–∏—Ç–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã–π –∫–æ–¥:</p>
            
            <div id="message" class="message"></div>
            
            <div class="input-group">
                <label for="code">–ö–æ–¥ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</label>
                <input type="text" id="code" placeholder="123-456" maxlength="7" 
                       oninput="formatCode(this)">
            </div>
            
            <!-- –ß–µ–∫–±–æ–∫—Å —Å–æ–≥–ª–∞—Å–∏—è -->
            <div class="checkbox-group">
                <input type="checkbox" id="agree" onclick="updateLoginButton()">
                <label for="agree" class="checkbox-label">
                    –Ø –ø—Ä–æ—á–∏—Ç–∞–ª(–∞) –∏ —Å–æ–≥–ª–∞—à–∞—é—Å—å —Å 
                    <a href="privacy.html" target="_blank">–ø–æ–ª–∏—Ç–∏–∫–æ–π –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏</a> 
                    –∏ 
                    <a href="terms.html" target="_blank">–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–º —Å–æ–≥–ª–∞—à–µ–Ω–∏–µ–º</a>
                </label>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ Telegram -->
            <a href="https://t.me/shadowboost_ru_bot" 
               target="_blank" 
               class="btn btn-telegram"
               onclick="trackTelegramClick()">
                <span class="telegram-icon">üì±</span>
                –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ –≤ Telegram
            </a>
            
            <div class="telegram-counter" id="telegramCounter">
                <span id="clickCount">0</span> –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ –≤ Telegram
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ -->
            <button id="loginBtn" onclick="login()" class="btn btn-primary" disabled>
                –í–æ–π—Ç–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç
            </button>
        </div>
    </div>
    
    <script>
        // –•—Ä–∞–Ω–∏–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
        let telegramClicked = localStorage.getItem('telegramClicked') === 'true';
        let clickCount = parseInt(localStorage.getItem('clickCount') || 0);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
            document.getElementById('clickCount').textContent = clickCount;
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –∫–æ–¥–∞
            document.getElementById('code').focus();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–∞
            updateLoginButton();
        });
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ XXX-XXX
        function formatCode(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length > 3) {
                value = value.substring(0, 3) + '-' + value.substring(3, 6);
            }
            
            input.value = value;
            updateLoginButton();
        }
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ Telegram
        function trackTelegramClick() {
            telegramClicked = true;
            clickCount++;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('telegramClicked', 'true');
            localStorage.setItem('clickCount', clickCount.toString());
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('clickCount').textContent = clickCount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –≤—Ö–æ–¥–∞
            updateLoginButton();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–æ–∑–≤—Ä–∞—Ç–∞
            setTimeout(checkReturnFromTelegram, 3000);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–µ—Ä–Ω—É–ª—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∏–∑ Telegram
        function checkReturnFromTelegram() {
            showMessage('‚úÖ –í—ã –ø–µ—Ä–µ—à–ª–∏ –≤ Telegram. –ü–æ–ª—É—á–∏—Ç–µ –∫–æ–¥ –∏ –≤–µ—Ä–Ω–∏—Ç–µ—Å—å –¥–ª—è –≤–≤–æ–¥–∞.', 'success');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞
        function updateLoginButton() {
            const code = document.getElementById('code').value;
            const agree = document.getElementById('agree').checked;
            const loginBtn = document.getElementById('loginBtn');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —É—Å–ª–æ–≤–∏—è
            const codeValid = code.match(/^\d{3}-\d{3}$/);
            const canLogin = telegramClicked && agree && codeValid;
            
            // –í–∫–ª—é—á–∞–µ–º/–≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            loginBtn.disabled = !canLogin;
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏
            if (!telegramClicked) {
                loginBtn.title = "–°–Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –≤ Telegram –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞";
            } else if (!agree) {
                loginBtn.title = "–ù–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–≥–ª–∞—Å–∏–µ —Å –ø–æ–ª–∏—Ç–∏–∫–æ–π –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏";
            } else if (!codeValid) {
                loginBtn.title = "–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤ —Ñ–æ—Ä–º–∞—Ç–µ XXX-XXX";
            } else {
                loginBtn.title = "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∫–∞–±–∏–Ω–µ—Ç";
            }
        }
        
        // –í—Ö–æ–¥
        function login() {
            const code = document.getElementById('code').value;
            const agree = document.getElementById('agree').checked;
            const message = document.getElementById('message');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≥–ª–∞—Å–∏—è
            if (!agree) {
                showMessage('‚ùå –î–ª—è –≤—Ö–æ–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–æ–≥–ª–∞—Å–∏–µ —Å –ø–æ–ª–∏—Ç–∏–∫–æ–π –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –≤ Telegram
            if (!telegramClicked) {
                showMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –≤ Telegram –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –∫–æ–¥–∞
            if (!code.match(/^\d{3}-\d{3}$/)) {
                showMessage('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –∫–æ–¥–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç XXX-XXX', 'error');
                return;
            }
            
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
            // –ü–æ–∫–∞ —Å–∏–º—É–ª–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
            showMessage('üîê –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥...', 'success');
            
            setTimeout(() => {
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç AJAX –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                const success = simulateCodeVerification(code);
                
                if (success) {
                    showMessage('‚úÖ –ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∫–∞–±–∏–Ω–µ—Ç...', 'success');
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥–∏
                    localStorage.removeItem('telegramClicked');
                    telegramClicked = false;
                    
                    // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –∫–∞–±–∏–Ω–µ—Ç
                    setTimeout(() => {
                        // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏: window.location.href = '/cabinet';
                        showMessage('üéâ –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ ShadowBoost!', 'success');
                        
                        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                        document.getElementById('code').value = '';
                        document.getElementById('agree').checked = false;
                        updateLoginButton();
                        
                    }, 2000);
                } else {
                    showMessage('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ª—É—á–∏—Ç–µ –Ω–æ–≤—ã–π –∫–æ–¥ –≤ Telegram', 'error');
                }
            }, 1500);
        }
        
        // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–¥–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±—É–¥–µ—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
        function simulateCodeVerification(code) {
            // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ API
            // –ü–æ–∫–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–¥ —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ —Ü–∏—Ñ—Ä
            const cleanCode = code.replace('-', '');
            return cleanCode.length === 6 && /^\d+$/.test(cleanCode);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
        
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
        function resetState() {
            localStorage.removeItem('telegramClicked');
            localStorage.removeItem('clickCount');
            telegramClicked = false;
            clickCount = 0;
            document.getElementById('clickCount').textContent = '0';
            updateLoginButton();
            showMessage('‚úÖ –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–±—Ä–æ—à–µ–Ω–æ. –ú–æ–∂–µ—Ç–µ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.', 'success');
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–±—Ä–æ—Å–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ —É–±—Ä–∞—Ç—å)
        document.addEventListener('DOMContentLoaded', function() {
            const resetBtn = document.createElement('button');
            resetBtn.textContent = 'üîÑ –°–±—Ä–æ—Å (—Ç–µ—Å—Ç)';
            resetBtn.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 8px 16px;
                background: #333;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 12px;
                cursor: pointer;
                z-index: 1000;
            `;
            resetBtn.onclick = resetState;
            document.body.appendChild(resetBtn);
        });
    </script>
