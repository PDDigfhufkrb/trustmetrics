<!DOCTYPE html>
<html>
<head>
    <title>Оплата ShadowBoost</title>
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.30.0">
</head>
<body>
    <form target="_blank" class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8">
        
        <!-- Товары -->
        <div class="ym-products ym-display-none">
            <div class="ym-product">
                <div class="ym-product-line">
                    <span class="ym-product-description"><span class="ym-product-count">1×</span>ShadowBoost: Базовый тариф</span>
                    <span class="ym-product-price" data-price="990" data-id="1" data-count="1">990,00&nbsp;₽</span>
                </div>
                <input disabled type="hidden" name="text" value="ShadowBoost: Базовый тариф">
                <input disabled type="hidden" name="price" value="990">
                <input disabled type="hidden" name="quantity" value="1">
                <input disabled type="hidden" name="paymentSubjectType" value="service">
                <input disabled type="hidden" name="paymentMethodType" value="full_prepayment">
                <input disabled type="hidden" name="tax" value="1">
            </div>
        </div>
        <input type="hidden" name="ym_merchant_receipt" value="">

        <!-- Данные покупателя -->
        <div class="ym-customer-info">
            <div class="ym-block-title">О покупателе</div>
            <input class="ym-input" name="email" placeholder="Email для чека" type="text" required>
        </div>

        <!-- Скрытые поля -->
        <div class="ym-hidden-inputs">
            <input name="shopSuccessURL" type="hidden" value="https://shadowboost.ru/success">
        </div>

        <!-- Кнопка оплаты -->
        <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
            <div class="ym-input-icon-rub ym-display-none">
                <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any" value="990">
            </div>
            <button data-text="Оплатить" class="ym-btn-pay ym-result-price">
                <span class="ym-text-crop">Оплатить</span> 
                <span class="ym-price-output">990,00&nbsp;₽</span>
            </button>
            <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg" class="ym-logo" width="114" height="27" alt="ЮKassa">
        </div>
        
        <!-- Ваш shopId -->
        <input name="shopId" type="hidden" value="1256818">
        
    </form>
    
    <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.30.0"></script>
</body>
</html>
