<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест оплаты - ShadowBoost</title>
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.40.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .price {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #2c5282;
            margin: 20px 0;
        }
        
        .test-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .ym-payment-btn-block {
            margin-top: 20px !important;
        }
        
        .ym-btn-pay {
            width: 100% !important;
            height: 50px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            border-radius: 8px !important;
        }
        
        .ym-input {
            width: 100% !important;
            margin-bottom: 15px !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        
        .logo {
            display: block;
            margin: 0 auto 20px;
            text-align: center;
            color: #2c5282;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">ShadowBoost</div>
        
        <div class="header">
            <h1>Тестовая оплата</h1>
            <p>Проверка работы платежной системы</p>
        </div>
        
        <div class="price">1 ₽</div>
        
        <div class="test-note">
            ⚠️ Это тестовый платеж. После успешной оплаты средства будут автоматически возвращены.
        </div>
        
        <form target="_blank" 
              class="yoomoney-payment-form" 
              action="https://yookassa.ru/integration/simplepay/payment" 
              method="post" 
              accept-charset="utf-8">
            
            <!-- Обязательные параметры -->
            <input type="hidden" name="shopId" value="1256818">
            <input type="hidden" name="sum" value="1">
            
            <!-- Информация о товаре -->
            <div class="ym-products ym-display-none">
                <div class="ym-product">
                    <input disabled type="hidden" name="text" value="Тестовая оплата ShadowBoost">
                    <input disabled type="hidden" name="price" value="1">
                    <input disabled type="hidden" name="quantity" value="1">
                    <input disabled type="hidden" name="paymentSubjectType" value="service">
                    <input disabled type="hidden" name="paymentMethodType" value="full_prepayment">
                    <input disabled type="hidden" name="tax" value="1">
                </div>
            </div>
            
            <!-- Чек (обязателен для РФ) -->
            <input type="hidden" name="ym_merchant_receipt" value='{"customer_contact":"test@shadowboost.ru","items":[{"description":"Тест платежной системы","quantity":1,"amount":{"value":"1.00","currency":"RUB"},"vat_code":"1"}]}'>
            
            <!-- Данные покупателя -->
            <div class="ym-customer-info">
                <div class="ym-block-title">Контактные данные</div>
                
                <!-- Обязательно: email или телефон для чека -->
                <input class="ym-input" 
                       name="email" 
                       placeholder="Введите email для чека" 
                       type="email" 
                       required
                       value="test@shadowboost.ru">
            </div>
            
            <!-- URL возврата -->
            <div class="ym-hidden-inputs">
                <input name="shopSuccessURL" 
                       type="hidden" 
                       value="https://shadowboost.ru/success">
                <input name="shopFailURL" 
                       type="hidden" 
                       value="https://shadowboost.ru/fail">
            </div>
            
            <!-- Кнопка оплаты -->
            <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
                <button type="submit" 
                        data-text="Оплатить 1 рубль" 
                        class="ym-btn-pay ym-result-price">
                    <span class="ym-text-crop">Оплатить</span> 
                    <span class="ym-price-output">1,00&nbsp;₽</span>
                </button>
                <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg" 
                     class="ym-logo" 
                     width="114" 
                     height="27" 
                     alt="ЮKassa">
            </div>
        </form>
        
        <div class="footer">
            <p>После оплаты вы будете перенаправлены на страницу успешного платежа</p>
            <p style="margin-top: 10px;">Техническая поддержка: support@shadowboost.ru</p>
        </div>
    </div>

    <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.40.0"></script>
    
    <script>
        // Дебаг информация
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Страница загружена');
            console.log('ShopId:', document.querySelector('input[name="shopId"]').value);
            console.log('Сумма:', document.querySelector('input[name="sum"]').value);
            
            // Проверка формы
            const form = document.querySelector('.yoomoney-payment-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            console.log('Форма найдена:', !!form);
            console.log('Кнопка найдена:', !!submitBtn);
            
            // Обработчик отправки формы
            form.addEventListener('submit', function(e) {
                console.log('Форма отправляется...');
                console.log('Email:', form.querySelector('input[name="email"]').value);
            });
            
            // Проверяем email перед отправкой
            const emailInput = form.querySelector('input[name="email"]');
            emailInput.addEventListener('input', function() {
                console.log('Email изменен:', this.value);
            });
        });
    </script>
</body>
</html>
