<!DOCTYPE html>
<html>
<head>
    <title>Тест ЮKassa</title>
</head>
<body>
    <h2>Минимальный тест ЮKassa</h2>
    
    <form action="https://yookassa.ru/integration/simplepay/payment" method="post" target="_blank">
        <!-- АБСОЛЮТНО МИНИМАЛЬНЫЕ ПАРАМЕТРЫ -->
        <input type="hidden" name="shopId" value="1256818">
        <input type="hidden" name="sum" value="1">
        <input type="hidden" name="text" value="Тест">
        
        <!-- Email для чека (обязательно по закону РФ) -->
        <p>Email для чека: <input type="email" name="email" value="test@test.ru" required></p>
        
        <!-- Кнопка -->
        <button type="submit">Оплатить 1 рубль</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Отправка формы с shopId:', this.shopId.value);
        });
    </script>
</body>
</html>
